<app-header [title]="'Menu.User' | translate"></app-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label color="primary" position="floating">
        {{"User.Email" | translate}}
      </ion-label>
      <ion-input clearInput type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">
        {{"User.Password" | translate}}
      </ion-label>
      <ion-input clearInput type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit" color="secondary" expand="block" [disabled]="!loginForm.valid">Submit</ion-button>
    </ion-item>
  </form>

</ion-content>
