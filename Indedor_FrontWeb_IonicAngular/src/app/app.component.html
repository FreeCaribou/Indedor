<ion-app>
  <!-- IonSpan is to have the menu always present for not mobile screen -->
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Indedor</ion-list-header>
          <ion-note>{{'General.HelloWorld' | translate}}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 0" routerDirection="root" [routerLink]="['/home']" lines="none"
              detail="false" [class.selected]="selectedIndex == 0">
              <ion-icon slot="start" [ios]="'home-outline'" [md]="'home-sharp'"></ion-icon>
              <ion-label>{{ 'Menu.Home' | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 1" routerDirection="root" [routerLink]="['/user']" lines="none"
              detail="false" [class.selected]="selectedIndex == 1">
              <ion-icon slot="start" [ios]="'person-circle-outline'" [md]="'person-circle-sharp'"></ion-icon>
              <ion-label>{{ 'Menu.User' | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

        <ion-select [value]="selectedLanguage" (ionChange)="changeLanguage($event.detail.value)" interface="popover">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="fr">FranÃ§ais</ion-select-option>
          <ion-select-option value="nl">Nederlands</ion-select-option>
        </ion-select>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
